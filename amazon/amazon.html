<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shopping Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Amazon Clone</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <p>Hello, Sign in</p>
            <p>Cart</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li>All</li>
            <li>Today's Deals</li>
            <li>Mobiles</li>
            <li>Prime</li>
            <li>Customer Service</li>
            <li>Fashion</li>
            <li>Electronics</li>
        </ul>
    </nav>

    <!-- Carousel Section -->
    <section class="carousel">
        <div class="carousel-slide">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Wireless/vinambia/70turbosale/3000x1200._CB563622466_.jpg" alt="Carousel 1">
        </div>
    </section>

    <!-- Products Section -->
    <section class="product-categories">
        <div class="category">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="products">
                <div class="product">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/june/CE/GW/QC/PC/PC_QuadCard_boAt_0.5x._SY116_CB553870684_.jpg" alt="Boat">
                    <p>boAt</p>
                    <p>Starting ₹249</p>
                    <button class="quick-view-btn" data-product="boAt">Quick View</button>
                </div>
                <div class="product">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/june/CE/GW/QC/PC/PC_QuadCard_Boult_0.5x._SY116_CB553870684_.jpg" alt="Boult">
                    <p>Boult</p>
                    <p>Starting ₹349</p>
                    <button class="quick-view-btn" data-product="Boult">Quick View</button>
                </div>
                <div class="product">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/june/CE/GW/QC/PC/PC_QuadCard_Noise_0.5x._SY116_CB553870684_.jpg" alt="Noise">
                    <p>Noise</p>
                    <p>Starting ₹649</p>
                    <button class="quick-view-btn" data-product="Noise">Quick View</button>
                </div>
                <div class="product">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/june/CE/MSO/PD3/PC_QuadCard_Zeb_0.5x_1._SY116_CB570220221_.jpg" alt="Zebronics">
                    <p>Zebronics</p>
                    <p>Starting ₹149</p>
                    <button class="quick-view-btn" data-product="Zebronics">Quick View</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Amazon Clone. All Rights Reserved.</p>
    </footer>

    <!-- Modal for Quick View -->
    <div class="modal">
        <div class="modal-content">
            <!-- Content will be injected here via JavaScript -->
        </div>
    </div>
</body>
</html>
